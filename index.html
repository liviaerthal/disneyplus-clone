<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Disney+ | As melhores histórias em um só lugar</title>

</head>
<body>
    <a href="#" class="button">Entrar</a>
    <div class="conteudo">
        <img class="logo" src="images/logo.svg" alt="logo-disney+">
        <h1>
            As melhores histórias <br> 
            em um só lugar.
        </h1>
        <div class="container-precos">
            <div class="preco">
                <div>
                    <span>R$ 27,90</span>/mês*
                    <p>Inclui teste grátis de 7 dias.</p>
                </div>
                <a href="#">Teste Grátis</a>
            </div>
            <div class="preco">
                <span>De R$ 334 por R$ 279,90</span>/ano*
                <p>Inclui teste grátis de 7 dias.</p>
                <a href="#">Teste Grátis</a>
            </div>
        </div>
        <p>*Oferta válida para o Brasil de 17/11/2020 a 31/12/2020. O preço poderá variar em outras moedas ou plataformas.</p>
        <img class="franquias-logo" src="images/disney-logos.png" alt="disney-logos">
    </div>
</body>
</html>
